<table class="table table-bordered" [class.table-hover]="activities.length > 0">
  <thead class="thead-light">
  <tr>
    <th scope="col">Author</th>
    <th scope="col">Title</th>
    <th scope="col">Text</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let activity of activities" routerLink="/view/{{activity.id}}" class="clickable">
    <td>{{activity.author}}</td>
    <th scope="row">{{activity.title}}</th>
    <td>{{shortText(activity)}}</td>
  </tr>
  <tr *ngIf="activities.length === 0">
    <th colspan="3" class="text-center">No Activities found</th>
  </tr>
  </tbody>
</table>
