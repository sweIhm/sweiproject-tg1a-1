<div class="container" *ngIf="activity">
  <h2><strong>{{activity.title}}</strong></h2>
  <h3>Submitted by <strong>{{activity.author}}</strong></h3>

  <h4>Description: </h4>
  <div class="container border rounded p-2">
    {{activity.text}}
  </div>

  <h4>Comments: </h4>
  <h5>No Comments yet</h5>
  <button class="btn btn-outline-primary mt-2" routerLink="/">Go Back</button>
</div>
